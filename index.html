<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Connectivity Overview</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Centering the disclaimer */
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }
    footer a {
      color: #0073e6;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Linode Region Latency Overview</h1>
  
  <!-- Controls Container -->
  <div class="controls">
    <!-- Time Range Selector -->
    <label for="timeRange">Select Time Range:</label>
    <select id="timeRange">
      <option value="6h">Last 6 Hours</option>
      <option value="12h">Last 12 Hours</option>
      <option value="24h">Last 24 Hours</option>
      <option value="3d">Last 3 Days</option>
    </select>
    
    <!-- Advanced Checkbox -->
    <label for="advanced">Advanced:</label>
    <input type="checkbox" id="advanced">
    
    <!-- Source Filter -->
    <label for="sourceFilter">Source Regions:</label>
    <select id="sourceFilter" multiple></select>
    
    <!-- Target Filter -->
    <label for="targetFilter">Target Regions:</label>
    <select id="targetFilter" multiple></select>
  </div>
  
  <!-- Table Container -->
  <div id="table-container"></div>

  <!-- Disclaimer with Contact Info -->
  <footer>
    <p class="disclaimer">
      This is an unofficial site and has no relation with Linode. Please contact Linode support for assistance.  
      For suggestions or new feature requests, reach out to <a href="mailto:shriram@pm.me">shriram@pm.me</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
