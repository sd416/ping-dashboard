<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Connectivity Overview</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Centering the disclaimer */
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }
    footer a {
      color: #0073e6;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Linode Region Latency Overview</h1>
  
  <!-- Time Range Selector -->
  <div class="controls">
    <label for="timeRange">Select Time Range:</label>
    <select id="timeRange">
      <option value="8h">Last 8 Hours</option>
      <option value="12h">Last 12 Hours</option>
      <option value="24h">Last 24 Hours</option>
      <option value="3d">Last 3 Days</option>
    </select>
    
    <!-- Advanced Checkbox -->
    <label for="advanced">Advanced:</label>
    <input type="checkbox" id="advanced">
  </div>
  
  <!-- Table Container -->
  <div id="table-container"></div>

  <!-- Latency Legends -->
  <div class="legends">
    <p>Latency Legend:</p>
    <div class="legend-item">
      <span class="legend-color good"></span>
      <span class="legend-text">Good (≤ 100 ms)</span>
    </div>
    <div class="legend-item">
      <span class="legend-color average"></span>
      <span class="legend-text">Average (101 ms – 200 ms)</span>
    </div>
    <div class="legend-item">
      <span class="legend-color poor"></span>
      <span class="legend-text">Poor (> 200 ms)</span>
    </div>
  </div>
  
  <!-- Disclaimer with Contact Info -->
  <footer>
    <p class="disclaimer">
      This is an unofficial site and has no relation with Linode. Please contact Linode support for assistance.  
      For suggestions or new feature requests, reach out to <a href="mailto:admin@linodeping.in">admin@linodeping.in</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
