<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Connectivity Overview</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Centering the disclaimer */
    footer {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Linode region latency overview</h1>
  
  <!-- Time Range Selector -->
  <div class="controls">
    <label for="timeRange">Select Time Range:</label>
    <select id="timeRange">
      <option value="15m">Last 15 Minutes</option>
      <option value="1h">Last 1 Hour</option>
      <option value="6h">Last 6 Hours</option>
      <option value="24h">Last 24 Hours</option>
      <option value="7d">Last 7 Days</option>
    </select>
    
    <!-- Advanced Checkbox -->
    <label for="advanced">Advanced:</label>
    <input type="checkbox" id="advanced">
  </div>
  
  <!-- Table Container -->
  <div id="table-container"></div>

  <!-- Disclaimer -->
  <footer>
    <p class="disclaimer">
      This is an unofficial site and has no relation with Linode. Please contact Linode support for any assistance.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
